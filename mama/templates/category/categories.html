{% extends "base.html" %}

{% block content %}
<div class="container">
  <table class="table table-striped table-light">
    <tr class="row">
      <td class="col-sm-12 text-center">
        <a href="{{ url_for('add_category') }}" class="btn btn-success form-control">Add Category</a>
      </td>
    </tr>
    <tr class="row">
      <th class="col-12 text-center">Category</th>
    </tr>
    {% if categories %}
      {% for category in categories %}
    <tr class="row">
      <td class="col-12 text-center">
        <a href="{{ url_for('edit_category', id=category.id) }}">
          {{ category.description }}
        </a>
      </td>
    </tr>
      {% endfor %}
    {% else %}
    <tr class="row">
      <td class="col-sm-12 text-center">No record found.</td>
    </tr>
    {% endif %}
  </table>
</div>
{% endblock %}
